{% if page.banner %}
	{% assign banner_path = "/assets/images/banners/" %}
	<video id="banner" autoplay loop muted playsinline poster="{{ banner_path | append: page.banner | append: '.webp' | relative_url }}">
		<source src="{{ banner_path | append: page.banner | append: '.webm' | relative_url }}" type="video/webm">
		<source src="{{ banner_path | append: page.banner | append: '.mp4' | relative_url }}" type="video/mp4">
		Your browser does not support the video tag.
	</video>

	<!-- Safari is faster with img tags for video, as per https://developer.apple.com/documentation/webkit/delivering_video_content_for_safari -->
	<script>
		if (navigator.vendor && navigator.vendor.indexOf('Apple') > -1) { /* If Safari */
			const appleVideoImage = document.createElement("img");
			appleVideoImage.id = "banner";
			appleVideoImage.src = "{{ banner_path | append: page.banner | append: '.mp4' | relative_url }}";
			appleVideoImage.alt = "";

			document.getElementById("banner").replaceWith(appleVideoImage);
		}
	</script>

	<!-- Updates scrolling attribute to change nav bar opacity -->
	<script>
		function scrollUpdate() {
			document.getElementsByTagName("nav")[0].id = this.scrollY > 0 ? "scrolled" : "";
		}

		window.addEventListener("scroll", scrollUpdate, false);
	</script>
{% else %}
	<div style="height: 105px"></div>
{% endif %}
